<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Время в Сирах, Гаджетах и Загрузках</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: white;
            color: black;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }
        
        .time-unit {
            margin: 15px 0;
            text-align: center;
            width: 100%;
        }
        
        .time-value {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .unit-name {
            font-size: 1.2rem;
            margin-top: 5px;
            font-weight: 400;
            color: #333;
        }
        
        @media (max-width: 480px) {
            .time-value {
                font-size: 2.8rem;
            }
            
            .unit-name {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="time-unit">
            <div class="time-value" id="syr">0.00</div>
            <div class="unit-name">Сир</div>
        </div>
        
        <div class="time-unit">
            <div class="time-value" id="gadget">0.00</div>
            <div class="unit-name">Гаджет</div>
        </div>
        
        <div class="time-unit">
            <div class="time-value" id="zagruz">0.00</div>
            <div class="unit-name">Загруз</div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            
            // Получаем общее количество секунд с начала дня
            const totalSeconds = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
            
            // Вычисляем значения в Сирах, Гаджетах и Загрузках
            const syr = totalSeconds / 24;
            const gadget = syr / 6;
            const zagruz = gadget / 100;
            
            // Обновляем значения на странице
            document.getElementById('syr').textContent = syr.toFixed(2);
            document.getElementById('gadget').textContent = gadget.toFixed(2);
            document.getElementById('zagruz').textContent = zagruz.toFixed(2);
        }
        
        // Обновляем время сразу при загрузке
        updateTime();
        
        // Обновляем время каждую секунду
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
